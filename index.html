<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Game - Juego de Cartas</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header>
    <h1>The Game - Juego Online</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="reglas.html">Reglas del Juego</a></li>
        <li><a href="puntuaciones.html">Puntuaciones</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="intro">
      <h2>Bienvenido a The Game - Juego de Cartas</h2>
      <p>Ordena los números y demuestra tus habilidades en este emocionante juego de cartas.</p>
    </section>
  </main>
<!-- ... recordar que las cartas left son las de abajo y las right las de arriba (por alguna razon si lo cambio pierden la forma de cuadrado) ... -->

  <section class="game-board">
    <div class="top-row">
      <div class="card top-left-card">
        <img class="cartadetablero" src="./images/cartaBase.png" alt="">
        <div class="carta-numero">1</div>
        <span class="card-symbol">+</span>
        
        <!-- carta con numero 1-->
      </div>
      <div class="card top-right-card">
        <img class="cartadetablero" src="./images/cartaBase.png" alt="">
        <div class="carta-numero">100</div>
        <span class="card-symbol">-</span>
        
         <!-- carta con numero 100-->
      </div>
    </div>
    <div class="middle-row">
      
      <div class="deck">
        <img class="cartadetablero" src="./images/deck.png" alt="Deck">
      </div>
      
    </div>
    <div class="bottom-row">
      <div class="card bottom-left-card">
        <img class="cartadetablero" src="./images/cartaBase.png" alt="">
        <div class="carta-numero">1</div>
        <span class="card-symbol">+</span>
        
        <!-- carta con numero 1-->
      </div>
      <div class="card bottom-right-card">
        <img class="cartadetablero" src="./images/cartaBase.png" alt="">
        <div class="carta-numero">100</div>
        <span class="card-symbol">-</span>
        
         <!-- carta con numero 100-->
      </div>
    </div>
  </section>

  <section class="cartas">
    <h3>Tu mano</h3>
    <div id="cartas-container">
      <!-- Aquí se agregarán las cartas con números aleatorios -->
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
